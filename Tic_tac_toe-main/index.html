<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="wrapper">
        <div class="left">
            <div class="title">
                <h1>Lets play the <br> Tic-Tac-Toe game
                </h1>
            </div>
            <div class="restart">
                Start a new game
            </div>
        </div>

        <div class="right">
            <div class="game">
                <div class="header">
                    <div class="player-X">
                        <span>Player X</span>
                    </div>
                    <div class="player-O">
                        <span>Player O</span>
                    </div>
                </div>
                <div class="board">
                    <div class="board-tile" data-index="0"></div>
                    <div class="board-tile" data-index="1"></div>
                    <div class="board-tile" data-index="2"></div>
                    <div class="board-tile" data-index="3"></div>
                    <div class="board-tile" data-index="4"></div>
                    <div class="board-tile" data-index="5"></div>
                    <div class="board-tile" data-index="6"></div>
                    <div class="board-tile" data-index="7"></div>
                    <div class="board-tile" data-index="8"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="./app.js" type="module"></script>
</body>
</html>
